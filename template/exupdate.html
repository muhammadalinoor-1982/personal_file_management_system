{% extends 'home.html' %}
{% block title %}Exam Update{% endblock %}
{% block body %}

    <div class="container">

        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}

        <div class="row">
            <div class="col-lg-4">
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group">
                        <label>name</label>
                        <input type="text" name="name" value="{{ ex.name }}" class="form-control" placeholder="Enter Name">
                        <br>
                        <label>Image</label>
                        <input type="file" name="image" class="form-control" placeholder="Upload Image">
                        <img src="{{ ex.image.url }}" alt="">
                        <br>
                        <label>Gender</label>
                        <select name="sex" class="custom-select">
                        <option value="{{ ex.sex }}">{{ ex.sex}}</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="others">Others</option>
                        </select>
                    </div>
                    <br>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
